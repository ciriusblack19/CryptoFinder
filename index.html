<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Crypto Finder</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Cerca la tua crypto">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="coins loading">
            <p>(inserire il nome con la lettera minuscola)</p>
            <div class="coinCard">
                <h2 class="cryptoCoin">Bitcoin</h2>
                <img src="" alt="" class="icon">
            </div>
            <div>Il suo prezzo attuale è di:<span class="price"></span></div>
            <div>La sua posizione in classifica è la:<span class="rank"></span></div>
            <div>Al momento ci sono<span class="supply"></span> in circolazione</div>
            <div>Nelle ultime 24h il prezzo è cambiato del:<span class="percentage"></span></div>
        </div>
    </div>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/19479a1098.js" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="main.js"></script>
</body>

</html>
